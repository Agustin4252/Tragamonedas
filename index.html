<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tragamonedas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        #slot-machine {
            display: flex;
            justify-content: center;
            margin: 50px auto;
        }
        .reel {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            background: #444;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        #spin {
            padding: 10px 20px;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎰 Tragamonedas Pixel 3D 🎰</h1>
    <div id="slot-machine">
        <div class="reel">🍒</div>
        <div class="reel">🍋</div>
        <div class="reel">🍉</div>
    </div>
    <button id="spin">🎲 Tirar</button>
    <p id="result"></p>

    <script>
        const symbols = ['🍒', '🍋', '🍉', '🔔', '💎', '🍇'];
        const reels = document.querySelectorAll('.reel');
        const result = document.getElementById('result');
        const spinButton = document.getElementById('spin');

        spinButton.addEventListener('click', () => {
            let outcome = [];
            reels.forEach(reel => {
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                reel.textContent = randomSymbol;
                outcome.push(randomSymbol);
            });

            if (outcome[0] === outcome[1] && outcome[1] === outcome[2]) {
                result.textContent = '🎉 ¡Ganaste 500 monedas!';
            } else {
                result.textContent = '😔 Mejor suerte la próxima vez.';
            }
        });
    </script>
</body>
</html>
